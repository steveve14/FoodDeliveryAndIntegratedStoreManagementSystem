server:
  port: 8100

spring:
  application:
    name: discovery-service

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false  # 서버 자신이므로 등록하지 않음
    fetch-registry: false        # 서버 자신이므로 목록을 가져오지 않음
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/