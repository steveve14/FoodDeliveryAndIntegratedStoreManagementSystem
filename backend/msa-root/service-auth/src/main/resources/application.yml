  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.0.25:6000/db_user  # 스키마 주의: db_user
    username: postgres
    password: Steveve14#

  # 2. JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발 단계에서는 update, 운영 시 validate/none
    show-sql: true      # 쿼리 로그 보기
    properties:
      hibernate:
        format_sql: true

  # 3. Redis 연결 (Refresh Token 저장용)
